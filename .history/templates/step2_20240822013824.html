<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림이</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3EAF3;
            display: flex;
            justify-content: center; /* 페이지 전체를 중앙 정렬 */
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이 사용 */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F0F4F8;
            padding: 20px;
            width: 250%;
            max-width: 320px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .title {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            background-color: #b3d1ff;
            width: 100%;
            padding: 10px 0;
            border-radius: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .back-button {
            align-self: flex-start;
            margin-bottom: 10px;
            font-size: 18px;
            color: #666;
            text-decoration: none;
        }
        .layout {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: 320px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
        }
        .room {
            position: absolute;
            background-color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
        }
        /* 방 위치 조정 */
        .room.화장실 { top: 10px; left: 10px; width: 80px; height: 80px; }
        .room.현관 { top: 10px; left: 100px; width: 150px; height: 60px; }
        .room.부엌 { top: 10px; left: 260px; width: 80px; height: 80px; }
        .room.침실 { top: 100px; left: 10px; width: 80px; height: 80px; }
        .room.거실 { top: 100px; left: 100px; width: 240px; height: 120px; }
        .room.베란다 { top: 230px; left: 10px; width: 330px; height: 60px; }

        /* 알림 버튼 위치 및 색상 */
        .alert_button {
            position: absolute;
            width: 20px;
            height: 20px;
        }
        .alert_button1 { top: 50px; left: 50px; background-color: #FF0000; } /* location1 - 빨간색 */
        .alert_button2 { top: 40px; left: 180px; background-color: #00FF00; } /* location2 - 초록색 */
        .alert_button3 { top: 50px; left: 300px; background-color: #0000FF; } /* location3 - 파란색 */
        .alert_button4 { top: 240px; left: 160px; background-color: #FFFF00; } /* 베란다 - 노란색 위치 조정 */

        .text-box {
            background-color: #d9e6f2;
            color: #333;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .alerts-container {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            padding-top: 20px;
        }
        .alerts {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 14px;
        }
        .alert {
            background-color: #f8f8f8;
            padding: 10px;
            margin-bottom: 5px;
            border-left: 5px solid;
        }
        .alert.화장실 { border-left-color: #FF0000; } /* 빨간색 */
        .alert.현관 { border-left-color: #00FF00; } /* 초록색 */
        .alert.부엌 { border-left-color: #0000FF; } /* 파란색 */
        .alert.베란다 { border-left-color: #FFFF00; } /* 노란색 */

        .alert span {
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            var storedUserName = localStorage.getItem('userName');
            if (storedUserName) {
                document.getElementById('user-name-display').textContent = storedUserName + "님의 ";
            }
        }
    </script>
</head>
<body>

<div class="container">
    <div class="title">알림 발자국</div>

    <!-- 뒤로가기 버튼 -->
    <a href="{{ url_for('index') }}" class="back-button">← 뒤로가기</a>

    <div class="layout">
        <div class="room 화장실">화장실</div>
        <div class="room 현관">현관</div>
        <div class="room 부엌">부엌</div>
        <div class="room 침실">침실</div>
        <div class="room 거실">거실</div>
        <div class="room 베란다">베란다</div>

        <!-- 색이 다른 알림 버튼들 -->
        <div class="alert_button alert_button1"></div>
        <div class="alert_button alert_button2"></div>
        <div class="alert_button alert_button3"></div>
        <div class="alert_button alert_button4"></div> <!-- 베란다 버튼 추가 -->
    </div>

    <!-- 분석하기 섹션 -->
    <div class="text-box">
        <span id="user-name-display">홍길동님의 </span>이동 변화입니다.<br>
        {{ analysis_text }}
    </div>

    <!-- 알림 리스트 섹션 -->
    <div class="alerts-container">
        <ul class="alerts">
            {% for alert in sensor_data5[::-1] %}
            <li class="alert {% if alert.location == '화장실' %}화장실{% elif alert.location == '현관' %}현관{% elif alert.location == '부엌' %}부엌{% elif alert.location == '베란다' %}베란다{% endif %}">
                알림: 사용자가 움직였습니다.
                <br>
                위치: {{ alert['location'] }} <!-- 위치 출력 -->
                <br>
                <span>{{ alert['timestamp'].strftime('%Y-%m-%d %I:%M %p') }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- 실시간 압력 센서 데이터 섹션 -->
    <div id="sensor-data">
        <h2>압력 센서 실시간 데이터</h2>
        <p>위치: <span id="location">-</span></p>
        <p>지속 시간: <span id="duration">-</span> 초</p>
        <p>시간: <span id="timestamp">-</span></p>
    </div>
</div>

<script>
   function updateData() {
    fetch('/all_data')
        .then(response => response.json())
        .then(data => {
            // 데이터를 잘 받아왔는지 확인
            console.log('Fetched data:', data);  

            // 첫 번째 데이터 항목을 사용하여 화면을 업데이트
            if (data.length > 0) {
                document.getElementById('location').textContent = data[0].location;
                document.getElementById('duration').textContent = data[0].duration;
                document.getElementById('timestamp').textContent = data[0].timestamp;
            } else {
                console.error('No data received');
            }
        })
        .catch(error => console.error('Error:', error));
}
    setInterval(updateData, 1000);  // 1초마다 데이터 업데이트

    
</script>

<script>
function updateData() {
    fetch('/all_data')
        .then(response => response.json())
        .then(data => {
            console.log('Fetched data:', data);  // 데이터를 콘솔에 출력하여 구조 확인

            const sensorDataContainer = document.getElementById('sensor-data');
            if (sensorDataContainer) {
                sensorDataContainer.innerHTML = ''; // 기존 내용을 초기화

                data.forEach(entry => {
                    const entryHtml = `
                        <p>위치: ${entry.location}</p>
                        <p>이벤트 타입: ${entry.event_type}</p>
                        <p>시간: ${entry.timestamp}</p>
                        <hr/>
                    `;
                    sensorDataContainer.innerHTML += entryHtml;
                });
            } else {
                console.error('Element with ID "sensor-data" not found.');
            }
        })
        .catch(error => console.error('Error:', error));
}

setInterval(updateData, 1000);  // 1초마다 데이터 업데이트

  
  </script>
  

  
  </body>
  </html>
