<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석하기</title>
    <style>

        .container {
            display: flex;
            flex-direction: column;

            padding: 20px;
        }
        .back-button {
            align-self: flex-start;
            margin-bottom: 10px;
            font-size: 18px;
   
</head>

<div class="container">

    <div class="title">분석하기</div>
    <div class="graph">
        <!-- 그래프 이미지를 표시하는 부분 -->
        <img src="{{ graph_url }}" alt="분석 그래프" style="width: 100%; height: auto;">
    </div>
    <div class="text-box">
        홍길동님의 화장실 빈도수 변화입니다.<br>
        {{ analysis_text }}
    </div>
</div>

</html>
