<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f0f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .title {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .graph {
            width: 100%;
            height: auto;
            text-align: center;
        }
        .analysis-text {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">통계</div>
    <div class="graph">
        <!-- 그래프 이미지를 표시하는 부분 -->
        <img src="{{ url_for('plot_png') }}" alt="통계 그래프" style="width: 100%; height: auto;">
    </div>
    <div class="analysis-text">
        홍길동님의 화장실 빈도수 변화입니다.<br>
        {{ analysis_text }}
    </div>
</div>

</body>
</html>
