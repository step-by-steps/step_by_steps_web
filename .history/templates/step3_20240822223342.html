<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3EAF3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            background-color: #F0F4F8; /* 기존보다 명도 높은 배경색 */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
        }
        .title {
            font-size: 24px;
            color: #333;
            text-align: center;
            background-color: #b3d1ff;
            padding: 10px 0;
            border-radius: 10px;
            width: 100%;
        }
        .back-button {
            font-size: 18px;
            color: #666;
            text-decoration: none;
            margin: 10px 0 20px 0;
            display: block;
            text-align: left;
            width: 100%;
        }
        .selection-buttons {
            display: flex;
            justify-content: space-around; /* 버튼을 가로로 배치하고 균등하게 간격을 줌 */
            margin-bottom: 20px;
        }
        .selection-buttons a {
            font-size: 16px;
            color: white;
            background-color: #4A90E2; /* 버튼 배경색 */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .selection-buttons a:hover {
            background-color: #357ABD; /* 호버 시 배경색 */
        }
        .graph {
            width: 100%;
            height: auto;
            text-align: center;
        }
        .analysis-text {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
            background-color: #d9e6f2;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            var storedUserName = localStorage.getItem('userName');
            if (storedUserName) {
                document.getElementById('user-name-display').textContent = storedUserName + "님의 ";
            }
        }
    </script>
</head>
<body>

<div class="container">
    <!-- 색띠가 있는 제목 -->
    <div class="title">사용 기록 분석</div>

    <!-- 뒤로가기 버튼 (제목과 그래프 사이) -->
    <a href="{{ url_for('index') }}" class="back-button">← 뒤로가기</a>

      <!-- 선택 버튼들 -->
    <div class="selection-buttons">
         <a href="{{ url_for('step3', location='부엌') }}"></a> 부엌</a>
         <a href="{{ url_for('step3', location='현관') }}"></a>class="back-button">현관</a>
         <a href="{{ url_for('step3', location='화장실') }}" class="back-button">화장실</a>
    </div>
    <div class="graph">
        <!-- 그래프 이미지를 표시하는 부분 -->
        <img src="{{ url_for('plot_png') }}" alt="통계 그래프" style="width: 100%; height: auto;">
    </div>
    <div class="analysis-text">
        <span id="user-name-display">홍길동님의 </span>{{location}} 빈도수 변화입니다.<br>
        {{ analysis_text }}
    </div>
</div>

</body>
</html>
