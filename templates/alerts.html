<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림이</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3EAF3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F0F4F8;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .title {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            background-color: #b3d1ff;
            width: 100%;
            padding: 10px 0;
            border-radius: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .alert {
            background-color: #ffcccc;
            padding: 10px;
            margin-bottom: 5px;
            border-left: 5px solid #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">비정상적인 사용 경고</div>
        <div class="alerts-container">
            {% for alert in alerts %}
            <div class="alert">
                <p>{{ alert['timestamp'] }} - {{ alert['message'] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
